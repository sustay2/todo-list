<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>To-Do List</title>
</head>
<body>
    <div class="add-task-container" onsubmit="addTask(event)">
        <h1>To-Do List</h1>
        <form id="add-task">
            <input type="text" id="title" placeholder="Title" required/>
            <input type="text" id="description" placeholder="Description (Optional)" />
            <select id="priority" required>
                <option value="" disabled selected>Select the priority:</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="add-task-button" onclick="addTask()">Add Task</button>
        </form>
    </div>
    <div class="task-container">
        <h1>Your Task(s)</h1>
        <div class="task-display">
            <!--<div class="task-tab">
                <p id="task-title" contenteditable="true">Task 1</p>
                <p id="task-description" contenteditable="true">Description</p>
                <p id="task-priority">Priority:</p>
                <p id="task-priority-indication">Medium</p>
                <button id="complete-task"><img src="tick.png" /></button>
                <button id="delete-task"><img src="delete.png" /></button>
            </div>-->
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
